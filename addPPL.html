    <!-- Customer Creation -->
        <div id="formStyle">
        <div id="AddCUSForm">
        <form>
            <fieldset>
                <h2>Add New Customer</h2>
                <label for=firstName">First Name</label>
                <input type="text" name="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName">
                <label for="phoneCount">Number of Phone Numbers to Enter</label>
                <input="list" name="phoneCount">
                    <datalist id="phoneCount">
                      <option value="1">
                      <option value="2">
                      <option value="3">
                      <option value="4">
                    </datalist>
                <input type="submit" name="submit" value="Submit New Appointment">
            </fieldset>
        </form>
        </div>
 <!-- Customer, Add Phone Numbers -->
      <div id="AddCUSForm">
        <form>
            <fieldset>
                <h2>Add Customer Number</h2>
                 <!-- search for the customer -->
                <label for="CUSsearch">Search for Customer to add number to</label>
                <input type="search" id="CUSsearch" name="CUSsearch">
                <input type="submit" value="Submit">
                <label for="phoneNum">Phone Number</label>
                <input type="tel" name="phoneCount" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <input type="submit" name="submit" value="SubmitNewCustomerPhoneNumber">
            </fieldset>
        </form>
        </div>
    <!--List of current customersin the system-->
        <div id="currentCUS">
        <h2>Our Customers:</h2>
        <form>
            <fieldset>
                <label for=CUSID">Cusomer ID</label>
                <input type="text" name="CUSID">
                <label for=firstName">First Name</label>
                <input type="text" name="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <button name="edit">Edit</button>
                <button name="delete">Delete</button>    
            </fieldset>
        </form>
        </div>
        </div>
    </div>
